<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Music Player</title>
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <!-- Link CSS file -->
        <link rel="stylesheet" href="./css/index.css" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="player-container">
                <div class="music-player">
                    <div class="text-center mb-5">
                        <img
                            src="https://images.unsplash.com/photo-1470225620780-dba8ba36b745?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80"
                            alt="Album Cover"
                            class="album-cover mb-3"
                        />
                        <h4 class="mb-1 song-title">Song Name</h4>
                        <p class="text-muted song-artist">Artist Name</p>
                    </div>

                    <audio controls class="audio-player">
                        <source src="horse.mp3" type="audio/mpeg" />
                        Your browser does not support the audio element.
                    </audio>

                    <div
                        class="d-flex justify-content-center align-items-center gap-3"
                    >
                        <button class="control-btn">
                            <i class="fas fa-backward"></i>
                        </button>
                        <button class="control-btn play-btn">
                            <i class="fas fa-play"></i>
                        </button>
                        <button class="control-btn">
                            <i class="fas fa-forward"></i>
                        </button>
                    </div>

                    <div
                        class="d-flex justify-content-between align-items-center mt-4"
                    >
                        <button class="btn">
                            <i class="fas fa-random"></i>
                        </button>
                        <button class="btn">
                            <i class="fas fa-redo"></i>
                        </button>
                    </div>
                </div>

                <div class="playlist">
                    <h5 class="mb-4">Playlist</h5>
                    <div class="song-list"></div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./js/player.js"></script>
    </body>
</html>
